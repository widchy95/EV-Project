<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Registration Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .dropdown-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .chart-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 20px 0;
        }
        .chart {
            width: 48%; /* Adjust width for side-by-side layout */
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #metadata {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <div id="dashboard">
        <h1>Electric Vehicle Registration Dashboard</h1>

        <!-- Dropdowns for filtering -->
        <div class="dropdown-container">
            <select id="vehicleTypeDropdown"></select>
            <select id="yearDropdown"></select>
            <select id="stateDropdown"></select>
        </div>

        <!-- Container for Pie and Line Chart -->
        <div class="chart-container">
            <!-- Pie Chart for Fuel Type Breakdown -->
            <div id="pieChart" class="chart"></div>

            <!-- Line Chart for Yearly Trends -->
            <div id="lineChart" class="chart"></div>
        </div>

        <!-- Bar Chart for Top 10 States by EV Registration -->
        <div id="barChart" class="chart"></div>

        <!-- Metadata Information for Selected State -->
        <div id="metadata"></div>
    </div>

    <script src="data.js"></script>
    <script src="logic.js"></script>
</body>
</html>
